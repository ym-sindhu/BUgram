<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BU Gram SIGNUP</title>
    <link rel="stylesheet" href="signup.css">
</head>

<body>
    <button class="dark-mode-btn" onclick="toggleDarkMode()">Dark Mode</button>
    <div class="container">

        <div class="left-side">
            <div class="login-box">
                <h1 class="app-name">Create Account</h1>
                <form id="signup-form">
                    <!-- Username or Email -->
                    <label for="username" class="input-label">Username or Email</label>
                    <input type="text" id="username" placeholder="Enter your username" class="input-field">
                    <label for="age" class="input-label">Age:</label>
                    <input type="number" id="age" name="age" placeholder="Enter your age" class="input-field" required>
        
                    <label for="gender" class="input-label">Gender:</label>
                    <select id="gender" name="gender" required class="input-field">
                        <option value="">Select your gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
        
                    <label for="department" class="input-label">Department:</label>
                    <select id="department" name="department" required class="input-field">
                        <option value="">Select your department</option>
                        <option value="computer_science">Computer Science</option>
                        <option value="engineering">Engineering</option>
                        <option value="business">Business</option>
                        <option value="arts">Arts</option>
                    </select>
        
                     <label for="email" class="input-label">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" class="input-field" required>
                    
                    <label for="password" class="input-label">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" class="input-field" required>
                    
                    <label for="confirm password" class="input-label">Confirm Password:</label>
                    <input type="password" name="confirm password" placeholder="Confirm your Password" required class="input-field">
        

                    <!-- signup Button -->
                    <button type="submit" class="login-btn">SIGN UP</button>


                    <!-- Login Link -->
                    <p class="signup-text">Already have an account? <a href="http://localhost:5500/Login/login.html" class="signup-link">Log in</a></p>
                </form>
            </div>
            <div class="right"><img src="BUGRAM.png" class="doodle">
            </div>

        </div>

    </div>
    <script src="signup.js"></script>
</body>

</html>
