
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bugram - Social Page</title>
    <link rel="stylesheet" href="post.css">
    <link rel="website icon" type="png" href="icon.png">
</head>
<body>
    <!-- Header Section -->
    <header class="main-header">
        <div class="logo">Bugram</div>
        
        <div class="dropdown">
            <button class="dropdown-btn">☰</button>
            <div class="dropdown-content">
                <button class="header-btn" onclick="window.location.href = 'http://localhost:5500/feed/feed.html'">HOME</button> 
                <button class="header-btn"  onclick="window.location.href = 'http://localhost:5500/profile/profile.html'" >   Profile  </button>
                <button class="header-btn"  onclick="window.location.href = 'http://localhost:5500/chat/chat.html'" >   Chat   </button>
                <button class="dark-mode-btn" onclick="toggleDarkMode()">Dark Mode</button>
                
            </div>
        </div>

    </header>

    <!-- Create Post Section -->
<div class="create-post-container">
    <textarea id="postText" class="post-text" placeholder="Create a post..."></textarea>
    <div class="action-buttons">
        <div class="file-input">
            <label for="file-input" class="camera-button">📷</label>
            <input type="file" id="file-input" accept="image/*" style="display: none;">
        </div>
        <div class="emoji-container">
            <button id="emojiBtn" class="emoji-btn">😊</button>
            <!-- Emoji Picker -->
            <div id="emojiPicker" class="emoji-picker" style="display: none;">
                <span class="emoji-option">😀</span>
                <span class="emoji-option">😂</span>
                <span class="emoji-option">😍</span>
                <span class="emoji-option">😭</span>
                <span class="emoji-option">🤔</span>
                <span class="emoji-option">😎</span>
                <span class="emoji-option">🎉</span>
                <span class="emoji-option">🔥</span>
                <span class="emoji-option">❤️</span>
                <span class="emoji-option">👍</span>
            </div>
        </div>
        <button class="post-btn">Post</button>
    </div>
</div>
 
    <!-- Feed Section -->
    <div class="feed-container">
        <div class="post">
        </div>
    </div>
    <script src="post.js"></script>
</body>
</html>
