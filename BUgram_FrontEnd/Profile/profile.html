<!DOCTYPE html>
<html lang="en">

<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bugram - User Profile</title>
    <link rel="stylesheet" href="profile.css">
    <link rel="website icon" type="png" href="icon.png">
</head>

<body>

    <!-- Header -->
    <header class="main-header">
        <div class="logo">Bugram</div>
        
        <div class="dropdown">
            <button class="dropdown-btn">â˜°</button>
            <div class="dropdown-content">
                
                <button class="header-btn"  onclick="window.location.href = 'http://localhost:5500/feed/feed.html'" >   Home  </button>
                <button class="header-btn"  onclick="window.location.href = 'http://localhost:5500/chat/chat.html'" >   Chat   </button>
                <button class="header-btn" onclick="window.location.href = 'http://localhost:5500/post/post.html'">Create Post</button> 
                <button class="header-btn" onclick="toggleDarkMode()">Dark Mode</button>
                
            </div>
        </div>

    </header>

    <!-- Main Content -->
    <div class="container">
        <!-- Profile Header -->
        <div class="header-section">
            <div class="profile-banner">
                <div class="profile-picture" onclick="toggleProfileOptions()">
                    <img src="default-avatar.png" alt="Profile Picture" id="profile-img">
                </div>
            </div>
        </div>

        <!-- Profile Content -->
        <div class="profile-content">
            <!-- Left Section -->
            <div class="left-panel">
                <h3>Personal Info</h3>
                <p><strong>Name:</strong> <span id="name"></span></p>
                <p><strong>Email:</strong> <span id="email"></span></p>
                <p><strong>Bio:</strong> <span id="bio"></span></p>
                <button onclick="showUpdateForm()" class="menu-btn">Update Personal Info</button>
            </div>
        </div>

        <!-- Profile Menu -->
        <div class="profile-menu" id="profile-menu">
            <input type="file" id="update-photo" accept="image/*" hidden>
            <label for="update-photo" class="menu-btn">Update Profile Picture</label>
            <button onclick="removePfp()" class="menu-btn">Remove Profile Picture</button>
        </div>

        <!-- Update Personal Info Form -->
        <div class="update-form" id="update-form">
            <h3>Update Personal Info</h3>
            <form onsubmit="updatePersonalInfo(event)" id="updateProfileForm">
                <label for="new-name">Name:</label>
                <input type="text" id="new-name" placeholder="Enter new name">
                <label for="new-email">Email:</label>
                <input type="email" id="new-email" placeholder="Enter new email">
                <label for="new-bio">Bio:</label>
                <textarea id="new-bio" placeholder="Enter new bio"></textarea>
                <button type="submit" class="menu-btn">Save</button>
            </form>
        </div>

        <!-- User Posts Section -->
        
    </div>
    <div class="side_small">
        <div class="profile-banner">
            <div class="profile-picture2">
                <img src="default-avatar.png" alt="Profile Picture" id="side-img">
            </div>
        </div>
        <p><strong>@</strong><span id="name"></span></p>
    </div>
    

    <!-- Side Small Section -->
   

    <script src="profile.js"></script>
</body>

</html>
